<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>อัปโหลดและลบพื้นหลังของรูปภาพ</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    form {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    label {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
      cursor: pointer;
      display: block;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.545);
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    img {
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    a button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
      margin-left: 70px;
    }

    a button:hover {
      background-color: #007BB5;
    }

    h2 {
      font-size: 24px;
      margin-left: 31px;
      color: #333;
      margin-top: 20px;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #333;
      color: #ffffff;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .custom-file-upload:hover {
      background-color: #444;
    }

    #processing-status {
      margin-top: 10px;
      color: #888;
      display: none;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>อัปโหลดรูปภาพเพื่อทำการลบพื้นหลัง</h1>
  <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
    <label for="fileUpload" class="custom-file-upload">คลิกเลือกไฟล์ภาพ</label>
    <input type="file" name="fileUpload" id="fileUpload" required>
    <span id="file-name" style="display: block; margin-top: 10px; color: #555;"></span>
    <button type="submit">อัปโหลด</button>
    <p id="processing-status">กำลังลบพื้นหลัง...</p>
  </form>

  {% if uploaded_image %}
  <div id="preview-section">
    <h2>ภาพที่ลบพื้นหลังแล้ว</h2>
    <img src="{{ url_for('uploaded_file', filename=uploaded_image) }}" alt="Image with removed background" width="300">
    <br>
    <a href="{{ url_for('uploaded_file', filename=uploaded_image) }}" download>
      <button>ดาวน์โหลดภาพ</button>
    </a>
  </div>
  {% endif %}

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const previewSection = document.getElementById('preview-section');
      const fileInput = document.getElementById('fileUpload');
      const fileNameDisplay = document.getElementById('file-name');
      const form = document.getElementById('upload-form');
      const statusText = document.getElementById('processing-status');

      if (previewSection) {
        setTimeout(() => {
          previewSection.style.display = 'none';
        }, 5000);
      }

      fileInput.addEventListener('change', function () {
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          fileNameDisplay.textContent = `ไฟล์ที่เลือก: ${file.name}`;
        } else {
          fileNameDisplay.textContent = '';
        }
      });

      form.addEventListener('submit', function () {
        statusText.style.display = 'block';
      });
    });
  </script>

</body>

</html>
